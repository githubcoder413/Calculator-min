<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <button onclick="clearDisplay()">C</button>
                <button onclick="deleteLast()">DEL</button>
                <button onclick="appendCharacter('/')">/</button>
                <button onclick="appendCharacter('*')">*</button>
                <button onclick="appendCharacter('7')">7</button>
                <button onclick="appendCharacter('8')">8</button>
                <button onclick="appendCharacter('9')">9</button>
                <button onclick="appendCharacter('-')">-</button>
                <button onclick="appendCharacter('4')">4</button>
                <button onclick="appendCharacter('5')">5</button>
                <button onclick="appendCharacter('6')">6</button>
                <button onclick="appendCharacter('+')">+</button>
                <button onclick="appendCharacter('1')">1</button>
                <button onclick="appendCharacter('2')">2</button>
                <button onclick="appendCharacter('3')">3</button>
                <button onclick="calculate()">=</button>
                <button onclick="appendCharacter('0')" class="zero">0</button>
                <button onclick="appendCharacter('.')">.</button>
            </div>
        </div>
        <div class="converter">
            <h3>Currency Converter</h3>
            <input type="number" id="currency-input" placeholder="Amount">
            <select id="currency-from">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
            to
            <select id="currency-to">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
            <button onclick="convertCurrency()">Convert</button>
            <p id="currency-result"></p>

            <h3>Weight Converter</h3>
            <input type="number" id="weight-input" placeholder="Weight">
            <select id="weight-from">
                <option value="kg">Kilograms</option>
                <option value="lb">Pounds</option>
            </select>
            to
            <select id="weight-to">
                <option value="kg">Kilograms</option>
                <option value="lb">Pounds</option>
            </select>
            <button onclick="convertWeight()">Convert</button>
            <p id="weight-result"></p>

            <h3>Mass Converter</h3>
            <input type="number" id="mass-input" placeholder="Mass">
            <select id="mass-from">
                <option value="g">Grams</option>
                <option value="oz">Ounces</option>
            </select>
            to
            <select id="mass-to">
                <option value="g">Grams</option>
                <option value="oz">Ounces</option>
            </select>
            <button onclick="convertMass()">Convert</button>
            <p id="mass-result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
